name: "Build app and send to bantolas.dev"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build slicer
        run: HUGO_APP_BASE_PATH=/apps/homeslice npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Set up deploy key
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.DEPLOY_SSH_KEY }}'

      - name: Checkout Hugo website repo
        uses: actions/checkout@v4
        with:
          repository: pbantolas/bantolas.dev
          ref: development
          path: website

      - name: Copy app build to Hugo
        run: |
          rm -rf static/apps/homeslice
          mkdir -p static/apps/homeslice
          cp -r dist/* static/apps/homeslice/

      - name: Commit and push changes
        run: |
          cd website
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Deploy updated homeslice app"
          git push
