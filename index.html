<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Primary Meta Tags -->
		<title>
			HomeSlice - Online 3D Model Slicer & Layer Visualizer for 3D
			Printing
		</title>
		<meta
			name="title"
			content="HomeSlice - Online 3D Model Slicer & Layer Visualizer for 3D Printing"
		/>
		<meta
			name="description"
			content="Free browser-based 3D model slicer built with Three.js. Visualize and prepare your STL files for 3D printing with our optimized slicing algorithms."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://bantolas.dev/apps/homeslice/"
		/>
		<meta
			property="og:title"
			content="HomeSlice - Online 3D Model Slicer"
		/>
		<meta
			property="og:description"
			content="Free browser-based 3D model slicer. Visualize and prepare your STL files for 3D printing with optimized slicing algorithms."
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://bantolas.dev/apps/homeslice/"
		/>
		<meta
			property="twitter:title"
			content="HomeSlice - Online 3D Model Slicer"
		/>
		<meta
			property="twitter:description"
			content="Free browser-based 3D model slicer. Visualize and prepare your STL files for 3D printing with optimized slicing algorithms."
		/>

		<!-- Technical SEO -->
		<meta name="robots" content="index, follow" />
		<meta
			name="keywords"
			content="3D slicer, STL viewer, 3D printing, layer visualization, online slicer, three.js, web-based slicer"
		/>
		<link rel="canonical" href="https://bantolas.dev/apps/homeslice/" />

		<!-- Application Metadata -->
		<meta name="application-name" content="HomeSlice" />
		<meta name="apple-mobile-web-app-title" content="HomeSlice" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<link href="./homeslice.css" rel="stylesheet" />
	</head>

	<body>
		<div id="help" class="fixed inset-0 overflow-auto flex z-20">
			<div
				class="rounded-lg relative text-center bg-gray-800 bg-opacity-75 p-9 w-full max-w-md m-auto flex-col flex text-white"
			>
				<h1 class="text-2xl">HomeSlice</h1>
				<p>Start by dragging an .stl file to the plate</p>
			</div>
		</div>
		<div
			id="dropzone"
			class="fixed hidden inset-0 z-50 bg-gray-800 bg-opacity-50 flex items-center justify-center text-white text-2xl"
		>
			Drop .STL files here
		</div>
		<div
			id="status-bar"
			class="fixed w-full p-4 left-0 bottom-0 h-16 flex items-center bg-zinc-800 bg-opacity-80 text-white text-xl"
		>
			<div id="status-text" class="flex-1"></div>
			<div id="status-buttons" class="flex-none">
				<input
					type="text"
					name=""
					id="layer-number-input"
					class="bg-zinc-700 border-x-0 border-zinc-600 rounded w-16 h-8 text-center text-sm"
					placeholder="layer #"
					value=""
				/>
				<button
					id="slice-btn"
					disabled
					type="button"
					class="rounded-md inline-flex py-2 px-4 disabled:cursor-default cursor-pointer disabled:bg-zinc-400 bg-sky-600 border border-transparent text-center text-sm"
				>
					Slice
				</button>
				<button
					id="view-slice-btn"
					disabled
					type="button"
					class="rounded-md inline-flex py-2 px-4 disabled:cursor-not-allowed cursor-pointer disabled:bg-zinc-400 bg-sky-600 border border-transparent text-center text-sm"
				>
					View Slice
				</button>
			</div>
		</div>
		<script type="module" src="src/main.ts"></script>
	</body>
</html>
